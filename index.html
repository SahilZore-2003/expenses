<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <!-- icon link  -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>
    <div class="heading">
        <h1 id="head">Expense Tracker</h1>
        <i class="uil uil-history" id="historyicon"></i>
    </div>

    <div class="balanceSection">
        <h2>Your Balance</h2>
        <h1 id="balance"><i class="uil uil-rupee-sign"></i>0</h1>
    </div>
    <div class="incexpsection">
        <div class="income">
            <h2>income</h2>
            <h1 id="income"><i class="uil uil-rupee-sign"></i>0</h1>
        </div>
        <div class="expense">
            <h2>expense</h2>
            <h1 id="expense"><i class="uil uil-rupee-sign"></i>0</h1>
        </div>
    </div>

    <div class="displayhistory">
        <h2 class="history" id="displayhistoty">History</h2>
        <div id="history">
            
        </div>
    </div>


    <h2 class="history">Add New Transition</h2>
    <form action="#" id="myform" autocomplete="off">
        <select name="" id="incexp">
            <option value="income">income</option>
            <option value="expense">expense</option>
        </select>
        
        <input type="text" name="" id="text" placeholder="Enter Text">
        


        <input type="number" name="" id="amount" placeholder="Enter Amount">
        <button type="submit">Add Transaction</button>
    </form>


    <script src="script.js"></script>
</body>

</html>
